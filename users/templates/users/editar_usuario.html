{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición Usuario</title>
</head>
<body>
    {% block content %}

    <h1>Edición de Perfil de {{usuario}}</h1>

        <table>

            {{ miFormulario|crispy }}

    </form>

    {% endblock %}

</body>
</html>
