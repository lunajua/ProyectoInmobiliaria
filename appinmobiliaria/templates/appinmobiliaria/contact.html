{% extends 'appinmobiliaria/base.html' %}
<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>{% block title %} Contactos {% endblock title %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    

      {% block content %}

        <!-- Header Start -->
        <div class="container-fluid header bg-white p-0">
            <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
                <div class="col-md-6 p-5 mt-lg-5">
                    <h1 class="display-5 animated fadeIn mb-4">Contactenos</h1> 
                        <nav aria-label="breadcrumb animated fadeIn">
                        <ol class="breadcrumb text-uppercase">
                            <li class="breadcrumb-item"><a href="{% url 'appinmobiliaria:index' %}">Inicio</a></li>                                                        
                        </ol>
                    </nav>
                </div>
                <div class="col-md-6 animated fadeIn">
                    <img class="img-fluid" src="{% static 'appinmobiliaria/img/header.jpg' %}" alt="">
                </div>
            </div>
        </div>
        <!-- Header End -->


        <!-- Contact Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                    
                </div>     
           
                <div class="row">    
                    <div class="col-12 col-md-6.offset-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h2> Deje su mensaje </h2> 
                        <hr> 
                        <form action="" method="POST">
                    
                            {% csrf_token %}
                            <table>
                            {{ form|crispy }}
                            </table>
                            
                            <br>
                            <div class="d-flex justify-content-end">
                                <input type="reset" value="Cancelar" class="btn btn-secondary">
                                &nbsp;
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>            

        {% endblock %}
