{% extends 'appinmobiliaria/base.html' %}
<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>{% block title %} Contactos {% endblock title %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'appinmobiliaria/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href= "{% static 'appinmobiliaria/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href= "{% static 'appinmobiliaria/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'appinmobiliaria/css/bootstrap.min.css' %}"  rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'appinmobiliaria/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>
        <!-- Spinner End -->

        {% block content %}
            <div class="row">    
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h2> Agregar Propiedad </h2>  
                            <hr>  
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <h3>Cargar Im√°genes</h3>
                                {{ image_form|crispy }}
                                <br>
                                <div class="d-flex justify-content-end">
                                    <input type="reset" value="Cancelar" class="btn btn-secondary">
                                    &nbsp;
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>         
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}
